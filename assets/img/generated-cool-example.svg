<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0 H0 V40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="900" height="420" fill="url(#bg)"/>
  <rect width="900" height="420" fill="url(#grid)" opacity="0.25"/>
  <g filter="url(#glow)">
    <path d="M80 300 C180 120, 340 120, 450 260 S720 380, 820 180" stroke="url(#pulse)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  <circle cx="450" cy="260" r="34" fill="#0f172a" stroke="#6366f1" stroke-width="4"/>
  <text x="70" y="80" font-size="40" font-family="Segoe UI, Arial" fill="#f1f5f9">Lokalt generert eksempelbilde</text>
  <text x="70" y="120" font-size="18" font-family="Segoe UI, Arial" fill="#e2e8f0">SVG med gradienter, glow og kurver – kan brukes som dekorativ illustrasjon.</text>
  <text x="70" y="370" font-size="14" font-family="Segoe UI, Arial" fill="#94a3b8">© 2025 Eksempel – fri bruk i prosjektet.</text>
</svg>
